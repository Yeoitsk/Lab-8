            <p style="font-size: 20px;"><i>If you would like to reach out, please fill the form below in order for me to contact you as soon as possible. Thank you!</i></p>

                <textarea id="message" name="message" required style="font-size: 19px; padding: 10px; width: 100%; height: 150px; margin-bottom: 10px;"></textarea>
                
                <button type="submit">Send</button>
            </form>
